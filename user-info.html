<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info by IP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>User Information</h1>
    <div id="user-info">
        <p>Fetching data...</p>
    </div>

    <script>
        async function fetchUserInfo() {
            try {
                const response = await fetch('https://ipinfo.io/json?token=YOUR_ACCESS_TOKEN');
                if (!response.ok) {
                    throw new Error('Failed to fetch user information');
                }
                const data = await response.json();

                // Displaying data in a readable format
                const userInfoDiv = document.getElementById('user-info');
                userInfoDiv.innerHTML = `
                    <h2>IP Information:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('user-info').innerText = 'Failed to fetch user information.';
            }
        }

        fetchUserInfo();
    </script>
</body>
</html>
